<!DOCTYPE html>
<html>
	<head>
		<title>编辑网站{$site_info.site_name|default='友联客户信息管理系统'}</title>
		<meta name="keywords" content="{$site_info.site_seo_keywords|default=''}" />
		<meta name="description" content="{$site_info.site_seo_description|default=''}">
		<include file="public@head" />
		<link href="__TMPL__/public/assets/css/slippry/slippry.css" rel="stylesheet">
		<hook name="before_head_end" />
	</head>
	<body style="height: 100%;">
		<include file="public@nav" />
		<h1 style="text-align: center;margin-top: 85px;">友联客户信息管理系统</h1>
		<div class="container tc-main">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-12" style="display: flex;justify-content: center;align-items: center;">
						<form class="col-lg-12 form-group js-ajax-form" method="post" action="{:url('add/index/editwangzhan')}">
							<div class="col-lg-12 form-group" style="text-align: center;">
								<img src="__TMPL__/public/assets/images/wang.png" style="width: 100px;"  title="编辑网站信息"/>
							</div>
							<div class="form-group">
								<label for="gongzhonghao" class="col-lg-3 control-label">网站名称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="gongzhonghao" placeholder="网站名称" name="name" value="{$data.name}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="url" class="col-lg-3 control-label">域名地址</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="url" placeholder="域名地址" name="url" value="{$data.url}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="houtai" class="col-lg-3 control-label">后台管理地址</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="houtai" placeholder="后台管理地址" name="houtai" value="{$data.houtai}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="houtaizhanghao" class="col-lg-3 control-label">后台账号</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="houtaizhanghao" placeholder="后台账号" name="houtaizhanghao" value="{$data.houtai}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="houtaimima" class="col-lg-3 control-label">后台密码</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="houtaimima" placeholder="后台密码" name="houtaimima" value="{$data.houtai}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="aliyunzhanghao" class="col-lg-3 control-label">阿里云账号</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="aliyunzhanghao" placeholder="阿里云账号" name="aliyunzhanghao" value="{$data.houtai}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="aliyunmima" class="col-lg-3 control-label">阿里云密码</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="aliyunmima" placeholder="阿里云密码" name="aliyunmima" value="{$data.houtai}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="ftpurl" class="col-lg-3 control-label">FTP登录主机地址</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="ftpurl" placeholder="FTP登录主机地址" name="ftpurl" value="{$data.houtai}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="ftpname" class="col-lg-3 control-label">FTP登录名</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="ftpname" placeholder="FTP登录名" name="ftpname" value="{$data.houtai}">
								</div>
								<div style="clear: both"></div>
							</div>
							<div class="form-group">
								<label for="ftpmima" class="col-lg-3 control-label">FTP密码</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="ftpmima" placeholder="FTP密码" name="ftpmima" value="{$data.houtai}">
								</div>
								<div style="clear: both"></div>
							</div>
							
							<div class="form-group">
								<label for="beizhu" class="col-lg-3 control-label">其他备注</label>
								<div class="col-lg-9">
									<textarea name="beizhu"  class="form-control" rows="" cols="" id="beizhu">{$data.houtai}</textarea>
								</div>
								<div style="clear: both"></div>
							</div>
							
							<div class="form-group">
								<label for="daoqi" class="col-lg-3 control-label">到期时间</label>
								<div class="col-lg-9">
									<input class="form-control js-bootstrap-datetime" type="text" name="time"
                                   value="{$data.time}">
								</div>
								<div style="clear: both"></div>
							</div>
							<input type="hidden" name="id" id="id" value="{$data.id}" />
							<div class="form-group">
								<div class="col-lg-3">
								</div>
								<div class="col-lg-9">
									<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
								</div>
								<div style="clear: both"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->
		<include file="public@scripts" />
		<script src="__TMPL__/public/assets/js/slippry.min.js"></script>
		<hook name="before_body_end" />
	</body>

</html>
